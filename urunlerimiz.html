              <p class="card-text">

                Ayrıca zil sehpası T model olarak yenilenmiştir.

                Türk Müziğinin vazgeçilmez ritim aletlerinden biridir. Yurt

                isimlerde de anılmaya başlandı. Dumbek, dumberlek, dumbelek,
                drum, handdrum, tumbek, darbuk. Yani Darbuka.
              </p>
              <p style="font-size: 20px; color: rgb(18, 90, 17)">349 tl</p>

          </div>

              alt="Dijital Piyano"
            />
            <div class="card-body">
              <h5 class="card-title">Dijital (Silent) Piyano Dominguez</h5>
              <p class="card-text">
                Özellikleri: Gösterge: LCD Ekran. Tuşlar: 88 Tuş; ÇEKİÇ Tuş
                hassasiyeti özelliği taşıyan, orjinal piyano tuş ebatlarında
                tuştakımı. Enstrüman Ses: 356 GM sabit enstrüman ses seçeneği.
                20 çeşit folk müzik ve 2 grup perküsyon tuştakım seçeneği. Stil:
                160 çeşit mükemmel otomatik akor akompaniman seçeneği. Demo: 80
                çeşit değişik tarzda demo. Polifoni : 128 çeşit. Efekt Kontrol:
                Touch, Reverb, Chorus, Dual, Keyboard Split. Kayıt: Tek kanal,
                Çoklu ve birleşik kanal kayıt özelliği. Akompaniman Kontrol:
                Akompaniman volume ve cent (koma) ayarlama özelliği. Akor
                Kontrol: A.B.C. Otomatik akor. Hafıza Kayıt: 4 ayrı hafıza
                grubu, nota ve partisyon kayıt özelliği, ses efekt kaydı,
                akompaniman veri kaydı. Diğer Kontrol Düğmeleri: Açma Kapama
                anahtarı (power), Genel Ses (Master Volume), Akompaniman Ses
                (Accompaniment Volume), Metronom, Tempo. Harici Özellikler ve
                Bağlantılar: MIDI giriş/çıkış, DC12V, ses giriş/çıkışı, Kulaklık
                çıkışı, Pedal çıkışı. Pedal: Pianssimo Pedal, Sustenuto Pedal,
                Sustain Pedal.
              </p>
              <p style="font-size: 20px; color: rgb(18, 90, 17)">25.919 tl</p>

            <div class="card-body">

                Helena Mia Klarnet Alman Si Bemol HMKGS. (Anahtar Sayısı:17)
                Yapım Malzemesi : Polikarbon fiber ve abanoz tozu. Yapımda

                imal edilimiş olup kesinlikle (fiziki büyük bir darbeye maruz
                kalmadıkça) çatlama yapmaz. Sistem : Alman Sistemi İleri seviye
                ve profesyoneller için idealdir. Aparatlar : Akord ve ayar için

                mantar yağı (kremi). Yurtiçi ve yurtdışından gelen bir çok ünlü
                klarnet sanatçısı tarafından ilgi ve beğeni kazanmıştır. Bu
                ünlüler arasında Zeki Müren ile birlikte yıllarca çalışmış olan
                dünyaca ünlü üstadımız Barbaros Erköse'de bulunmaktadır.
              </p>
